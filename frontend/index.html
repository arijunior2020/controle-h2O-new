<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Ingestão de Água</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section class="container">
        <div class="titulo">
            <h1>Calculadora de Ingestão de Água</h1>
        </div>
        <section class="form">
            <form id="agua-form" class="form-style">
                <div class="input-group">
                    <label for="nome" class="label-style">Nome:</label>
                    <input
                        type="text"
                        id="nome"
                        name="nome"
                        class="input-style"
                        required
                    />
                </div>
                <div class="input-group">
                    <label for="idade_grupo" class="label-style">Grupo Etário:</label>
                    <select id="idade_grupo" name="idade_grupo" class="input-style">
                        <option value="adulto">Adulto</option>
                        <option value="crianca">Criança</option>
                        <option value="gravida">Gravida</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="peso" class="label-style">Peso (kg):</label>
                    <input
                        type="number"
                        id="peso"
                        name="peso"
                        class="input-style"
                        required
                    />
                </div>
                <div class="buttons">
                    <button
                        type="submit"
                        class="button-style"
                        title="Clique aqui para calcular"
                    >
                        Calcular
                    </button>
                    <button
                        type="button"
                        id="mostrar-resultados"
                        class="button-style"
                        title="Clique aqui para consultar os resultados"
                    >
                        Resultados
                    </button>
                </div>
            </form>
        </section>
        <section class="resultados">
            <div id="spinner" class="spinner"></div>
            <div class="result_share">
                <p id="result" class="result-style"></p>
            </div>
        </section>
    </section>

    <!-- Modal para entrada do nome -->
    <div id="resultado-modal" class="overlay">
        <div class="overlay-content">
            <h2>Consultar Resultados</h2>
            <form id="resultado-form" class="overlay-form">
                <div class="input_name">
                    <label for="nome-consulta">Nome:</label>
                    <input type="text" id="nome-consulta" name="nome-consulta" required />
                </div>
                <div class="overlay-buttons">
                    <button type="submit" class="overlay-button">Consultar</button>
                    <button type="button" id="close-modal" class="overlay-button">Cancelar</button>
                </div>
            </form>
            <div id="result-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
